{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container mt-5">
    <form action="login" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="emailID" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="emailID" value="test1@hotmail.com" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" value="test1password" required>
        </div>
        <button type="submit" class="btn btn-primary">login</button>
    </form>
    {{ message }}
</div>

{% endblock %}
